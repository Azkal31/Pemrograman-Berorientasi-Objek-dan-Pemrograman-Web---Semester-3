<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Formulir</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha512-...your-integrity-hash..." crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        @keyframes slideIn {
            0% {
                transform: scale(0.9) translateY(50px);
                opacity: 0;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .animate-slide-in {
            animation: slideIn 1s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">

        <div class="w-72 bg-gradient-to-b from-teal-500 to-teal-800 text-white p-6">
            <h2 class="text-3xl font-bold mb-6 text-center">Dashboard</h2>
            <nav class="space-y-4">
                <a href="Home.html" class="flex items-center py-2 px-4 rounded-md hover:bg-teal-700 transition">
                    <i class="fas fa-home mr-3"></i> Home
                </a>
                <a href="Profile.html" class="flex items-center py-2 px-4 rounded-md hover:bg-teal-700 transition">
                    <i class="fas fa-user mr-3"></i> Profile
                </a>
                <a href="Tabel.html" class="flex items-center py-2 px-4 rounded-md hover:bg-teal-700 transition">
                    <i class="fas fa-table mr-3"></i> Tabel Mahasiswa
                </a>
                <a href="InputFormulir.html" class="flex items-center py-2 px-4 rounded-md bg-teal-700 hover:bg-teal-800 transition">
                    <i class="fas fa-edit mr-3"></i> Input Formulir
                </a>
                <a href="Berita.html" class="flex items-center py-2 px-4 rounded-md hover:bg-teal-700 transition">
                    <i class="fas fa-newspaper mr-3"></i> Berita
                </a>
            </nav>
        </div>

        <div class="flex-1 p-8 flex items-center justify-center">
            <div class="max-w-4xl w-full bg-white rounded-2xl shadow-2xl overflow-hidden animate-slide-in">
                <div class="p-8">
                    <h1 class="text-4xl font-bold mb-6 text-gray-900">Input Formulir</h1>
                    
                    <form action="#" method="POST">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="mb-6">
                                <label for="nama" class="block text-lg font-semibold text-gray-700 mb-2">Nama</label>
                                <input type="text" id="nama" name="nama" placeholder="Masukkan Nama" class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-300">
                            </div>
                            
                            <div class="mb-6">
                                <label for="nim" class="block text-lg font-semibold text-gray-700 mb-2">NIM</label>
                                <input type="text" id="nim" name="nim" placeholder="Masukkan NIM" class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-300">
                            </div>
                            
                            <div class="mb-6">
                                <label for="kelas" class="block text-lg font-semibold text-gray-700 mb-2">Kelas</label>
                                <input type="text" id="kelas" name="kelas" placeholder="Masukkan Kelas" class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-300">
                            </div>
                            
                            <div class="mb-6">
                                <label for="jenis_kelamin" class="block text-lg font-semibold text-gray-700 mb-2">Jenis Kelamin</label>
                                <select id="jenis_kelamin" name="jenis_kelamin" class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-300">
                                    <option value="">Pilih Jenis Kelamin</option>
                                    <option value="Laki-laki">Laki-laki</option>
                                    <option value="Perempuan">Perempuan</option>
                                </select>
                            </div>

                            <div class="mb-6">
                                <label for="program_studi" class="block text-lg font-semibold text-gray-700 mb-2">Program Studi</label>
                                <select id="program_studi" name="program_studi" class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-300">
                                    <option value="">Pilih Program Studi</option>
                                    <option value="Pendidikan Guru Sekolah Dasar">Pendidikan Guru Sekolah Dasar</option>
                                    <option value="Pendidikan Guru Pendidikan Anak Usia Dini">Pendidikan Guru Pendidikan Anak Usia Dini</option>
                                    <option value="Pendidikan Kelautan dan Perikanan">Pendidikan Kelautan dan Perikanan</option>
                                    <option value="Sistem Informasi Kelautan">Sistem Informasi Kelautan</option>
                                    <option value="Logistik Kelautan">Logistik Kelautan</optin>
                                </select>
                            </div>
                            
                            <div class="mb-6">
                                <label for="alamat" class="block text-lg font-semibold text-gray-700 mb-2">Alamat</label>
                                <textarea id="alamat" name="alamat" rows="4" placeholder="Masukkan Alamat Lengkap" class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-300"></textarea>
                            </div>

                            <div class="mb-6">
                                <label for="no_hp" class="block text-lg font-semibold text-gray-700 mb-2">No HP</label>
                                <input type="tel" id="no_hp" name="no_hp" placeholder="Masukkan No HP" class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-300">
                            </div>

                            <div class="mb-6">
                                <label for="hobi" class="block text-lg font-semibold text-gray-700 mb-2">Hobi</label>
                                <select id="hobi" name="hobi" class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-300">
                                    <option value="">Pilih Hobi</option>
                                    <option value="Membaca">Membaca</option>
                                    <option value="Menulis">Menulis</option>
                                    <option value="Bersepeda">Bersepeda</option>
                                    <option value="Bermain Musik">Bermain Musik</option>
                                    <option value="Olahraga">Olahraga</option>
                                </select>
                            </div>
                        </div>

                        <div class="flex gap-4 mt-8">
                            <button type="submit" class="bg-teal-600 text-white text-lg font-semibold px-6 py-3 rounded-lg shadow-lg hover:bg-teal-700 transition duration-300">Kirim</button>
                            <a href="#" class="bg-gray-600 text-white text-lg font-semibold px-6 py-3 rounded-lg shadow-lg hover:bg-gray-700 transition duration-300">Batal</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
